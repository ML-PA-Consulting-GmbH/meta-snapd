header:
  version: 8

distro: poky
target:
  - snapd-demo-image

repos:
  meta-snapd:

  poky:
    url: https://git.yoctoproject.org/git/poky
    path: layers/poky
    refspec: kirkstone
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    path: layers/meta-openembedded
    refspec: kirkstone
    layers:
      meta-oe:
      meta-python:
      meta-networking:
      meta-perl:
      meta-filesystems:

  meta-security:
    url: http://git.yoctoproject.org/git/meta-security
    path: layers/meta-security
    refspec: kirkstone

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  reduce_diskspace: |
    INHERIT += "rm_work"
    RM_WORK_EXCLUDE += "snapd"
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_ipk"
    SDKMACHINE = "x86_64"
    USER_CLASSES = "buildstats"
    PATCHRESOLVE = "noop"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
  distro: |
    DISTRO_FEATURES:append = " apparmor security usrmerge"
  systemd: |
    INIT_MANAGER = "systemd"
    DISTRO_FEATURES:append = " systemd"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
  snapd: |
    CORE_IMAGE_EXTRA_INSTALL += " \
               packagegroup-snapd \
               bash \
               "
  image-tweaks: |
    # some room for installing snaps
    IMAGE_ROOTFS_EXTRA_SPACE = "512000"
    # snapd assumes root's home is /root
    ROOT_HOME = "/root"
